<!DOCTYPE html>
<html>

<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lora" rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <main>
        <div>
            <form id="loginform" action="" method="">
                <fieldset>
                    <legend>
                        <p>Validity Form</p>
                    </legend>
                    <span id="msg"></span>
                    <div id="fields">
                        <div class="form-fields">
                            <div class="username-field">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" placeholder="Username" class="datafield" />
                            </div>
                            <p class="msg">Enter username</p>
                        </div>
                        <div class="form-fields">
                            <div class="email-field">
                                <label for="email">Email *</label>
                                <input type="text" name="email" id="email" placeholder="example@example.com" class="datafield" />
                            </div>
                            <p class="msg">Enter email</p>
                        </div>
                        <div class="form-fields">
                            <div class="submit-field">
                                <input type="submit" value="Submit" />
                            </div>
                            <p class="msg">
                                <a href="#">Create a new account</a> |
                                <a href="#">Forgot email?</a>
                            </p>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
