<!DOCTYPE html>
<html>

<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lora" rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <main>
        <div>
            <form id="loginform" action="" method="">
                <fieldset>
                    <legend>
                        <p>Validity Form</p>
                    </legend>
                    <span id="msg"></span>
                    <div id="fields">
                        <div class="form-fields username-field">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Username" />
                            <span class="correct"></span>
                        </div>
                        <div class="form-fields email-field">
                            <label for="email">Email *</label>
                            <input type="text" name="email" id="email" placeholder="example@example.com" />
                        </div>
                        <div class="form-fields submit-field">
                            <input type="submit" value="Submit" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
