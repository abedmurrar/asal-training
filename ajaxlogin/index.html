<!DOCTYPE html>
<html>

<head lang="en">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lora|Reem+Kufi" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <div>
            <form id="loginform" action="" method="">
                <fieldset>
                    <h1 class="formHeader">Log in to your account</h1>
                    <span id="msg"></span>
                    <div id="fields">
                        <div class="form-fields">
                            <div class="username-field">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" placeholder="username" class="datafield" />
                            </div>
                            <p class="msg">enter username</p>
                        </div>
                        <div class="form-fields">
                            <div class="email-field">
                                <label for="email">Email *</label>
                                <input type="text" name="email" id="email" placeholder="example@example.com" class="datafield" />
                            </div>
                            <p class="msg">enter email</p>
                        </div>
                        <div class="form-fields">
                            <div class="submit-field">
                                <input type="button" value="Submit" id="apply" />
                            </div>
                            <p class="msg links">
                                <a href="#">Create a new account</a> |
                                <a href="#">Forgot email?</a>
                            </p>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
